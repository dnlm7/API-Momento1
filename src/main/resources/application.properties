spring.application.name=miapi

# Configuración para MySQL (cambia host/puerto/usuario/clave según tu entorno)
spring.datasource.url=jdbc:mysql://localhost:3306/mi_basedatos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=change_me
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Si prefieres leer credenciales desde variables de entorno, puedes sobrescribir estas propiedades
# e.g. setx SPRING_DATASOURCE_URL "jdbc:mysql://..." (Windows)
